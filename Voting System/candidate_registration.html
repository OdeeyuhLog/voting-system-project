
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="candidate_registration.css">
    <title>Document</title>
</head>
<body>

    <section class="container">
        <h1>CANDIDATE REGISTRATION</h1>
        <div class="checkbox">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Data Privacy Compliance</label><br>
                <br>
        </div>
        <form action="#" class="form">
            <div class="input-box">
                <label>Last Name</label>
                <br>
                <input type="text" placeholder=""  >  
            </div>
            <div class="input-box">
                <label>First Name</label>
                <br>
                <input type="text" placeholder="" >  
            </div>
            <div class="input-box">
                <label>Middle Name</label>
                <br>
                <input type="text" placeholder="" >  
            </div>

            <div class="position">
                <div class="input-box">
                    <label>Position to run for</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
            </div>
        </form>
        
      
        <form>
            <div class="secondrow">
                <div class="input-box-suffix">
                    <label>Suffix</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
                <div class="input-box-dateOB">
                    <label>Date of Birth</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
                <div class="input-box-sex">
                    <label>Sex</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>

                <div class="political">
                    <div class="input-box">
                        <label>Political Party Affiliated with</label>
                        <br>
                        <input type="text" placeholder="" >  
                    </div>
                </div>
            </div>
        </form>
        
        <form>
            <div class="thridrow">
                <div class="input-box">
                    <label>Address</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
                <div class="input-box">
                    <label>Citizenship</label>
                    <br>
                    <input type="text" placeholder=""  >  
                </div>
                <label for="photo" class="photo-label">Choose a photo</label>
                <input type="file" id="photo" name="photo" class="photo-input" accept="image/*">
                <label for="photo" class="photo-input-label">Upload Photo</label>
            </div>
        </form>
           
        <form>
            <div class="fourthrow">
                <div class="input-box-municipality">
                    <label>Municipality</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
                <div class="input-box">
                    <label>City</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
               
            </div>
        </form>

        <form>
            <div class="fifthrow">
                <div class="input-box-province">
                    <label>Province</label>
                    <br>
                    <input type="text" placeholder=""  >  
                </div>
                <div class="input-box">
                    <label>Mobile Number</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
                <div class="btn-register">
                    <button>
                        REGISTER
                    </button>
                </div>
            </div>
        </form>

        <form>
            <div class="sixthrow">
                <div class="input-box">
                    <label>E-Mail</label>
                    <br>
                    <input type="text" placeholder="" >  
                </div>
            </div>
        </form>

        <form>
            <div class="seventhrow">
                <div class="input-box">
                    <label>Password</label>
                    <br>
                    <input type="text" placeholder=""  >  
                </div>
                <div class="input-box">
                    <label>Confirm Password</label>
                    <br>
                    <input type="text" placeholder=""  >  
                </div>
                 

            </div>
        </form>

       
    </section>

</body>
</html>
