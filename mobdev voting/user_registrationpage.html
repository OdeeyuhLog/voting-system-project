<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compilecss/user_registrationpage.css">
    <title>Document</title>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Image header</h2>
    <p>This is for the image</p>
  </div>
  <div class="column">
    <section class="container">
        <h1> REGISTRATION</h1>
        <br>
        <div class="checkbox">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
            <label for="vehicle1"> Data Privacy Compliance</label><br>
            <br>
        </div>

        <form action="#" class="form">
            <div class="input-box">
                <label>Last Name</label>
                <br>
                <input type="text" placeholder="" required>  
            </div>
            <div class="input-box">
                <label>First Name</label>
                <br>
                <input type="text" placeholder="" required>  
            </div>

            <div class="secondrow">
                <div class="input-box-middlename">
                    <label>Middle Name</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <div class="input-box-suffix">
                    <label>Suffix</label>
                    <br>
                    <input type="text" placeholder="" required> 
                </div>

              
                    <div class="input-box-gender">
                        <label>Gender</label>
                        <br>
                        <select required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                   
               
            </div>

            <div class="thridrow">
                <div class="input-box-adumail">
                    <label>Adamson Email</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <div class="input-box-studentno">
                    <label>Student No:</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
            </div>

            <div class="fourthrow">
                <div class="input-box-collegecourse">
                    <label>College Course</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <div class="input-box">
                    <label>Year Level</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
            </div>

            <div class="fifthrow">
                <div class="input-box-province">
                    <label>Password</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
              s
            </div>

            <div class="sixthrow">
                <div class="input-box">
                    <label>Confirm Password</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <label for="photo" class="photo-label">Choose a photo</label>
                <input type="file" id="photo" name="photo" class="photo-input" accept="image/*">
                <label for="photo" class="photo-input-label">Upload Photo</label>
            </div>

            <div class="seventhrow">
                <div class="btn-register">
                    <button type="submit">
                       <b> REGISTER </b> 
                    </button>
                </div>
            </div>
        </form>
    </section>
  </div>
</div>

</body>
</html>
