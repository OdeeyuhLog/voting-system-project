<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compilecss/candidate_registration.css">
    <title>Document</title>
</head>
<body>

    <section class="container">
        <h1>CANDIDATE REGISTRATION</h1>
        <div class="checkbox">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" required>
            <label for="vehicle1"> Data Privacy Compliance</label><br><br>
        </div>
        <form action="#" class="form">
            <div class="firstrow">
                <div class="input-box-lastname">
                    <label>Last Name</label>
                    <br>
                    <input type="text" placeholder="" required>
                </div>
                <div class="position">
                  <label>Position To Run For</label>
                    <br>
                    <select required>
                        <option value="" disabled selected>Select Position</option>
                        <option value="President">President</option>
                        <option value="Vice Internal Affairs">Vice Internal Affairs</option>
                        <option value="Vice External Affairs">Vice External Affairs</option>
                        <option value="Vice president">Vice President</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Tresurer">Tresurer</option>
                        <option value="Auditor">Auditor</option>
                        <option value="P.R.O">P.R.O</option>

                    </select>
                </div>
            </div>

           </div>
            <div class="input-box-firstname">
                <label>First Name</label>
                <br>
                <input type="text" placeholder="" required>  
            </div> 

            <div class="secondrow">
                <div class="input-box-middlename">
                    <label>Middle Name</label>
                    <br>
                    <input type="text" placeholder="">  
                </div>
                <div class="input-box-suffix">
                    <label>Suffix</label>
                    <br>
                    <input type="text" placeholder="">  
                </div>
                <div class="input-box-gender">
                    <label>Gender</label>
                    <br>
                    <select required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="thridrow">
                <div class="input-box-adamsonemail">
                    <label>Adamson Email</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <div class="input-box-studentno">
                    <label>Student No</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <label for="photo" class="photo-label"></label>
                <input type="file" id="photo" name="photo" class="photo-input" accept="image/*">
                <label for="photo" class="photo-input-label">Upload Photo</label>
            </div>

            <div class="fourthrow">
                <div class="input-box-collegecourse">
                    <label>College Course</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                <div class="input-box-yearlevel">
                    <label>Year Level</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
            </div>

            <div class="fifthrow">
                <div class="input-box-password">
                    <label>Password</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
                
            </div>

            <div class="sixthrow">
                <div class="input-box-confirmpass">
                    <label>Confirm Password</label>
                    <br>
                    <input type="text" placeholder="" required>  
                </div>
            </div>
            <div class="seventhrow">
                <div class="btn-register">
                <button>
                    REGISTER
                </button>
            </div>
            </div>
           
        </form>
    </section>

</body>
</html>
